version: '3.8'

services:
  notion-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notion-to-word-converter
    ports:
      - "5000:8080"
    environment:
      - FLASK_ENV=production
      - PORT=8080
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      # Persist uploaded and output files
      - ./uploads:/app/uploads
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os, requests; port=os.environ.get('PORT', '8080'); requests.get(f'http://localhost:{port}/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notion-converter-network

networks:
  notion-converter-network:
    driver: bridge
